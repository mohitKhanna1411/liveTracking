<body ng-controller = "listController">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">List of Connected Devices</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>S.NO</th>
                                    	<th>Device Name</th>
                                    </thead>
                                    <tbody ng-repeat = "list in list">
                                        <tr>
                                        	<td>{{$index+1}}</td>
                                        	<td>{{list}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                    <div>{{message3}}</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>
