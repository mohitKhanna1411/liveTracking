<body ng-controller="filterController">

<div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">List of Stationary Devices</h4>
                            </div>
                            <form ng-submit="submit()">
                                   
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Start Time(hhmmss)</label>
                                                <input type="text" class="form-control" placeholder="Start Time" ng-model="start" required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>End Time(hhmmss)</label>
                                                <input type="text" class="form-control" placeholder="End Time" ng-model="end" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Get Results</button>
                                         </form>

                                    <div class="clearfix"></div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>S.NO</th>
                                        <th>Device Name</th>
                                    </thead>
                                    <tbody ng-repeat = "list in list">
                                        <tr>
                                            <td>{{$index+1}}</td>
                                            <td>{{list}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                    <div>{{message4}}</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>
